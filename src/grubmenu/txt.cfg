default %VENDOR_LC%
timeout 30

label %VENDOR_LC%
  menu label ^%VENDOR% install
  kernel /install/vmlinuz
  append  preseed/file=/cdrom/preseed/%VENDOR_LC%.seed vga=788 initrd=/install/initrd.gz quiet keyboard-configuration/layoutcode=%KEYBOARD_LAYOUT_CODE% console-setup/ask_detect=false debian-installer/locale=%SETUP_LOCALE% console-setup/layoutcode=%KEYBOARD_LAYOUT_CODE% ramdisk_size=16384 root=/dev/ram rw --

label install
  menu label ^Install Ubuntu Server
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/ubuntu-server.seed vga=788 initrd=/install/initrd.gz quiet --

label check
  menu label ^Check disc for defects
  kernel /install/vmlinuz
  append   MENU=/bin/cdrom-checker-menu vga=788 initrd=/install/initrd.gz quiet --

label memtest
  menu label Test ^memory
  kernel /install/mt86plus
